<!DOCTYPE html>
<html>
<head><title>Generate Test Image</title></head>
<body>
<canvas id="c" width="800" height="600"></canvas>
<br>
<a id="dl" download="test-gemini.png">Download Test Image</a>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

// Background gradient
const grad = ctx.createLinearGradient(0, 0, 0, 600);
grad.addColorStop(0, '#1a237e');
grad.addColorStop(1, '#4a148c');
ctx.fillStyle = grad;
ctx.fillRect(0, 0, 800, 600);

// Some content
ctx.fillStyle = 'rgba(255,255,255,0.1)';
ctx.fillRect(50, 50, 700, 400);

ctx.fillStyle = 'white';
ctx.font = 'bold 32px sans-serif';
ctx.textAlign = 'center';
ctx.fillText('Sample AI Generated Image', 400, 200);

ctx.font = '18px sans-serif';
ctx.fillStyle = 'rgba(255,255,255,0.7)';
ctx.fillText('This is a test image with a simulated watermark', 400, 250);

// Circles decoration
for (let i = 0; i < 5; i++) {
  ctx.beginPath();
  ctx.arc(150 + i * 120, 330, 40, 0, Math.PI * 2);
  ctx.fillStyle = `hsla(${i * 60}, 70%, 60%, 0.5)`;
  ctx.fill();
}

// Simulated Gemini watermark at bottom
ctx.fillStyle = 'rgba(245, 245, 250, 0.95)';
ctx.fillRect(0, 545, 800, 55);

// Gemini logo colors (multicolor G)
const colors = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];
ctx.font = 'bold 20px sans-serif';
ctx.textAlign = 'left';
colors.forEach((c, i) => {
  ctx.fillStyle = c;
  ctx.fillText(['G', 'e', 'm', 'i'][i], 310 + i * 14, 578);
});
ctx.fillStyle = '#5f6368';
ctx.font = '16px sans-serif';
ctx.fillText('ni', 366, 578);
ctx.fillText(' Â· Generated with AI', 390, 578);

// Small G logo in corner
ctx.fillStyle = '#4285F4';
ctx.font = 'bold 24px sans-serif';
ctx.textAlign = 'center';
ctx.fillText('G', 770, 578);

const dl = document.getElementById('dl');
dl.href = canvas.toDataURL('image/png');
dl.style.display = 'block';
dl.style.marginTop = '10px';
dl.style.padding = '8px 16px';
dl.style.background = '#7c3aed';
dl.style.color = 'white';
dl.style.borderRadius = '8px';
dl.style.textDecoration = 'none';
dl.style.display = 'inline-block';
</script>
</body>
</html>
